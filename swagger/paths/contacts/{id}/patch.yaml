tags:
  - Contacts
summary: Patch contact
operationId: patchContact
description: Patch contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 68ec15f83c216be234e84065
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: Contact name
            minLength: 3
            maxLength: 50
            example: Ivan Pavelko
          phoneNumber:
            type: string
            description: >
              Contact phone number. Must be in international format starting with '+'.
            example: +380200000001
          contactType:
            type: string
            description: Contact type
            enum: ['work', 'home', 'personal']
            example: home
          email:
            type: string
            description: Contact email
            example: ivan@gmail.com
          isFavourite:
            type: boolean
            description: Favorite status of the contact
            example: true
          photo:
            type: string
            format: binary
            description: Contact photo
            example: http://localhost:8080/photos/1760298573710-175228118_IMG_0473.jpg
responses:
  '200':
    description: Successfully patched a contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              $ref: ../../../components/schemas/contacts/contacts.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
