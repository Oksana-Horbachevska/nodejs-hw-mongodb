tags:
  - Contacts
summary: Delete contact
operationId: deleteContact
description: >
  Deletes a contact from the user's contact list by its unique identifier (`_id`).
  Requires a valid **Bearer access token** for authentication.
security:
  - bearerAuth: []

parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: 68ec15f83c216be234e84065
responses:
  '204':
    description: No content

  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
