tags:
  - Auth
summary: Register user
operationId: registerUser
description: Register a new user
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            description: User name
            maxLength: 64
            example: Denis Fox
          email:
            type: string
            description: User email
            uniqueItems: true
            example: denis@gmail.com
          password:
            type: string
            description: User password
            minLength: 6
            maxLength: 30
            example: my_password
responses:
  '201':
    description: Successfully registered a user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              $ref: ../../components/schemas/auth/users.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '409':
    $ref: ../../components/responses/409.yaml
  '500':
    $ref: ../../components/responses/500.yaml
