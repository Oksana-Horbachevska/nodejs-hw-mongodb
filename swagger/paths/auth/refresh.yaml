tags:
  - Auth
summary: Refresh user session
operationId: refreshUserSession
description: >
  Refreshes the user session by generating a new pair of **access** and **refresh tokens**.
  Requires a valid `refreshToken` from an active session.
  - **Access token** is valid for 30 minutes.
  - **Refresh token** is valid for 30 days.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - _id
          - refreshToken
        properties:
          _id:
            type: string
            description: Session ID
            example: 68f4e2cd5bd18b92feb71a6c
          refreshToken:
            type: string
            description: >
              The refresh token issued during login.
              Used to request a new access token when the old one expires.
            example: +v6IL9HPf7EwJzFHqxFB8WoKLfmQShzTG97XqNIk
responses:
  '201':
    description: Successfully refreshed a session!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  description: >
                    The new access token.
                    Valid for **30 minutes** from the time of issuance.
                  example: 5l+UVa45N00kChWDGLPeY1qy5H/vb4Het66h9vr9
  '401':
    description: Session not found | Session token expired
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Session not found | Session token expired
  '500':
    $ref: ../../components/responses/500.yaml
