tags:
  - Auth
summary: Reset user password
operationId: resetPassword
description: >
  Resets the user's password using a JWT token received by email.
  The token is generated when the user requests a password reset via the
  `/auth/send-reset-email` endpoint.
  It is valid for a 5 min.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            description: JWT token from the reset email link.
              It encodes the user's ID and expires after 5min.

            example: eyJhbGciOiJIUzI1NiIsInR5cCI6Ik...
          password:
            type: string
            description: New password for the user.
            minLength: 6
            maxLength: 30
            example: MyNewPassword123
responses:
  '200':
    description: Password has been successfully reset.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
              description: Empty object (no response body content)
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
