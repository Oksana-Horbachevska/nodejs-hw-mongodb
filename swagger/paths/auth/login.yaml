tags:
  - Auth
summary: Log in user
operationId: loginUser
description: >
  Authenticates a registered user using their email and password.
  On successful login, a new session is created and an **access token** is issued.
  This token must be included in the `Authorization` header for all protected routes.
  The access token is valid for **30 minutes**.
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            description: User email
            uniqueItems: true
            example: denis@gmail.com
          password:
            type: string
            description: User password
            example: my_password
responses:
  '200':
    description: Successfully logged in an user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  description: >
                    The access token for authenticating subsequent requests.
                    **Expires in 30 minutes.**
                  example: 5l+UVa45N00kChWDGLPeY1qy5H/vb4Het66h9vr9
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
