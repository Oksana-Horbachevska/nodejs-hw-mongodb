tags:
  - Auth
summary: Login user
operationId: loginUser
description: Logs in a registered user and creates a session.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            description: User email
            uniqueItems: true
            example: denis@gmail.com
          password:
            type: string
            description: User password
            example: my_password
responses:
  '200':
    description: Successfully logged in an user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  description: Session access token
                  example: 5l+UVa45N00kChWDGLPeY1qy5H/vb4Het66h9vr9
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
